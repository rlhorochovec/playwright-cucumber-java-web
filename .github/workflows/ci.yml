name: playwright-cucumber-java-web
on:
  push:
    branches: [ "develop", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Playwright setup libs
        run: sudo apt-get update && sudo apt-get install -y libxtst6 libnss3 libatk-bridge2.0-0 libatspi2.0-0

      - name: Build and Run Tests with Maven
        run: mvn clean verify test

      
